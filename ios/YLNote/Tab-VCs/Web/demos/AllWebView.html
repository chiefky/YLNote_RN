<html>
   <header>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- <title>JS交互</title> -->
      <style>
         body {
            font-size: 30px;
            text-align: center;
         }
         
         * {
            margin: 30px;
            padding: 0;
         }
         
         h1 {
            color: red;
         }
         
         button {
            width: 300px;
            height: 50px;
            font-size: 30px;
         }
      </style>
      <script type="text/javascript">
         //无参数函数
         function testA() {
            alert("我是JS中的弹窗消息");
         }

         //有参数函数
         function testB(value) {
            alert(value);
         }

         //接受iOS端传过来的参数
         function testObject(name, age) {
            var object = { name: name, age: age };
            return object;
         }

         function testConfirm() {
            confirm("确定修改数据吗？");
         }

         function buttonAction() {
            try {
               // js 向 iOS 传递数据
               window.webkit.messageHandlers.getMessage.postMessage("我是js传递过来的数据");
            } catch (e) {
               console.log(e);
            }
         }
      </script>
   </header>
   <body>
      <h1>WKWebview与iOS交互</h1>
      <h2></h2>
      <button onclick="testA()">点击alert弹框</button>
      <button onclick="testB('我是弹窗内容')">点击alert有参弹窗</button>
      <button onclick="testConfirm()">点击confirm弹框</button>
      <button onclick="buttonAction()">向iOS端传递数据</button>
   </body>
</html>
